<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="calendar-container">
      <!-- Timeblocks go here -->
      <!-- these are the times on the side -->
      <div class="times">
        <div class="col-md-2">
          <div class="row row-1">9 AM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">10 AM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">11 AM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">12 PM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">1 PM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">2 PM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">3 PM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">4 PM</div>
          <hr />
        </div>
        <div class="col-md-2">
          <div class="row row-1">5 PM</div>
          <hr />
        </div>
        <div class="display-icon saveBtn btn">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!-- these are the id's for the actual content block -->
      <div class="content">
        <div class="col-md-9">
          <div id="1"></div>
        </div>
        <div class="col-md-9">
          <div id="2"></div>
        </div>
        <div class="col-md-9">
          <div id="3"></div>
        </div>
        <div class="col-md-9">
          <div id="4"></div>
        </div>
        <div class="col-md-9">
          <div id="5"></div>
        </div>
        <div class="col-md-9">
          <div id="6"></div>
        </div>
        <div class="col-md-9">
          <div id="7"></div>
        </div>
        <div class="col-md-9">
          <div id="8"></div>
        </div>
        <div class="col-md-9">
          <div id="9"></div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
